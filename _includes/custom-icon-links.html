<!-- Optional additional links to insert for icons links -->

<a id="github-link"
   class="icon" title="Github" aria-label="Github"
   href="https://github.com/{{ site.github_username }}">
    {% include svg/github.svg %}
</a>

<a id="linkedin-link"
   class="icon" title="LinkedIn" aria-label="LinkedIn"
   href="https://linkedin.com/in/{{ site.linkedin_username }}">
    {% include svg/linkedin.svg %}
</a>

<a id="instagram-link"
   class="icon" title="Instagram" aria-label="Instagram"
   href="https://instagram.com/{{ site.instagram }}">
    {% include svg/instagram.svg %}
</a>


<a id="email-link"
   class="icon" title="Email" aria-label="Email"
   href="mailto:{{ site.email }}">
    {% include svg/email.svg %}
</a>
